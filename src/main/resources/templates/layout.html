<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - InventoryPro">InventoryPro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .mobile-menu-overlay {
            display: none;
        }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.75rem;
            color: #374151;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .nav-item:hover {
            background-color: #eff6ff;
            color: #2563eb;
        }
        .nav-item.active {
            background-color: #dbeafe;
            color: #2563eb;
        }
        .nav-icon {
            width: 1.5rem;
            text-align: center;
            margin-right: 0.75rem;
        }
        .nav-text {
            flex: 1;
            font-size: 0.875rem;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .mobile-menu-overlay.active {
                display: block;
            }
        }
        
        /* Additional CSS for better styling */
        .stats-card {
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        
        .hover-card {
            transition: all 0.3s ease;
        }
        .hover-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        
        .chart-container {
            position: relative;
            height: 16rem;
        }
    </style>
    
    <!-- This block allows child pages to add additional CSS/JS -->
    <th:block layout:fragment="head"></th:block>
</head>
<body class="bg-gray-50">
    <!-- Mobile Menu Overlay -->
    <div id="mobileOverlay" class="mobile-menu-overlay fixed inset-0 bg-black bg-opacity-50 z-40" onclick="toggleSidebar()"></div>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-lg shadow-lg" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-xl lg:translate-x-0">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700">
            <div class="flex items-center">
                <i class="fas fa-boxes text-white text-2xl mr-3"></i>
                <h1 class="text-xl font-bold text-white">InventoryPro</h1>
            </div>
            <p class="text-blue-100 text-sm mt-1">Management System</p>
        </div>
        
        <!-- User Info -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-blue-600"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900" sec:authentication="name">Admin User</p>
                    <p class="text-xs text-gray-500">Administrator</p>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="mt-6 px-3">
            <div class="space-y-1">
                <a th:href="@{/dashboard}" class="nav-item group">
                    <i class="nav-icon fas fa-chart-bar"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a th:href="@{/products}" class="nav-item group">
                    <i class="nav-icon fas fa-boxes"></i>
                    <span class="nav-text">Products</span>
                </a>
                <a th:href="@{/sales}" class="nav-item group">
                    <i class="nav-icon fas fa-shopping-cart"></i>
                    <span class="nav-text">Sales</span>
                </a>
                <a th:href="@{/suppliers}" class="nav-item group">
                    <i class="nav-icon fas fa-truck"></i>
                    <span class="nav-text">Suppliers</span>
                </a>
                <a th:href="@{/products/reports}" class="nav-item group">
                    <i class="nav-icon fas fa-chart-pie"></i>
                    <span class="nav-text">Reports</span>
                </a>
                <a th:href="@{/products/low-stock}" class="nav-item group">
                    <i class="nav-icon fas fa-exclamation-triangle"></i>
                    <span class="nav-text">Low Stock</span>
                </a>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">System</p>
                <a th:href="@{/profile}" class="nav-item group">
                    <i class="nav-icon fas fa-user-cog"></i>
                    <span class="nav-text">Profile</span>
                </a>
                <a th:href="@{/settings}" class="nav-item group">
                    <i class="nav-icon fas fa-cog"></i>
                    <span class="nav-text">Settings</span>
                </a>
                <form th:action="@{/logout}" method="post" class="nav-item group cursor-pointer">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    <span class="nav-text">Logout</span>
                </form>
            </div>
        </nav>
        
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 bg-gray-50">
            <p class="text-xs text-gray-500 text-center">InventoryPro v1.0</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64 min-h-screen flex flex-col">
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800" th:text="${title}">Dashboard</h2>
                        <p class="text-gray-600 text-sm mt-1" th:text="${subtitle} ?: 'Manage your inventory efficiently'">Manage your inventory efficiently</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 p-6">
            <div layout:fragment="content">
                <!-- Content will be inserted here by individual pages -->
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    toggleSidebar();
                }
            });
        });

        document.getElementById('mobileOverlay').addEventListener('click', toggleSidebar);
    </script>
    
    <!-- This block allows child pages to add additional scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
