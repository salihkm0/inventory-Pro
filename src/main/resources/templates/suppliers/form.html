<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="(${supplier.id} != null) ? 'Edit Supplier - InventoryPro' : 'Add Supplier - InventoryPro'">Add Supplier - InventoryPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800" th:text="(${supplier.id} != null) ? 'Edit Supplier' : 'Add New Supplier'">Add New Supplier</h1>
                        <p class="text-gray-600 mt-1" th:text="(${supplier.id} != null) ? 'Update supplier information' : 'Add a new supplier to your inventory'">
                            Add a new supplier to your inventory
                        </p>
                    </div>
                    <a th:href="@{/suppliers}" class="text-gray-600 hover:text-gray-900 transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Suppliers
                    </a>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="px-6 py-6">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <form th:action="@{/suppliers}" th:object="${supplier}" method="post" class="p-8">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <!-- Basic Information -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-3">
                                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                                    Basic Information
                                </h3>
                                
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                        Supplier Name <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" th:field="*{name}" id="name" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Enter supplier name" required>
                                </div>
                                
                                <div>
                                    <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-2">
                                        Contact Person <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" th:field="*{contactPerson}" id="contactPerson"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Enter contact person name" required>
                                </div>
                                
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                        Email <span class="text-red-500">*</span>
                                    </label>
                                    <input type="email" th:field="*{email}" id="email"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Enter email address" required>
                                </div>
                                
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                        Phone <span class="text-red-500">*</span>
                                    </label>
                                    <input type="tel" th:field="*{phone}" id="phone"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Enter phone number" required>
                                </div>
                            </div>
                            
                            <!-- Additional Information -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-3">
                                    <i class="fas fa-map-marker-alt text-green-600 mr-2"></i>
                                    Location Information
                                </h3>
                                
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                                        Address
                                    </label>
                                    <textarea th:field="*{address}" id="address" rows="3"
                                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                              placeholder="Enter full address"></textarea>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
                                            City
                                        </label>
                                        <input type="text" th:field="*{city}" id="city"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                               placeholder="Enter city">
                                    </div>
                                    
                                    <div>
                                        <label for="country" class="block text-sm font-medium text-gray-700 mb-2">
                                            Country
                                        </label>
                                        <input type="text" th:field="*{country}" id="country"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                               placeholder="Enter country">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" th:field="*{isActive}" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                        <span class="ml-2 text-sm text-gray-700">Active Supplier</span>
                                    </label>
                                    <p class="text-sm text-gray-500 mt-1">Inactive suppliers won't appear in dropdowns</p>
                                </div>
                                
                                <!-- Supplier Code Display -->
                                <div th:if="${supplier.id != null}" class="bg-gray-50 rounded-lg p-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Supplier Code</label>
                                    <div class="text-lg font-mono text-gray-900" th:text="${supplier.supplierCode}"></div>
                                    <p class="text-sm text-gray-500 mt-1">Automatically generated supplier identifier</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-4">
                            <a th:href="@{/suppliers}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                                Cancel
                            </a>
                            <button type="submit" 
                                    th:text="(${supplier.id} != null) ? 'Update Supplier' : 'Add Supplier'"
                                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center">
                                <i class="fas fa-save mr-2"></i>
                                <span th:text="(${supplier.id} != null) ? 'Update Supplier' : 'Add Supplier'">Add Supplier</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
