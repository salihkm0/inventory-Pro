<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head('New Sale - InventoryPro')">
    <!-- Head will be replaced by fragment -->
</head>
<body class="bg-gray-50">
    <!-- Include sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="lg:ml-64 min-h-screen flex flex-col">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Record New Sale</h2>
                        <p class="text-gray-600 text-sm mt-1">Record a product sale and update inventory</p>
                    </div>
                    <a th:href="@{/sales}" class="text-gray-600 hover:text-gray-900 transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Sales
                    </a>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 p-6">
            <!-- Sale Form -->
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <form th:action="@{/sales}" th:object="${sale}" method="post" class="p-8">
                        <!-- Error Message -->
                        <div th:if="${error}" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                            <div class="flex items-center">
                                <i class="fas fa-exclamation-circle text-red-600 mr-3"></i>
                                <p class="text-red-800" th:text="${error}"></p>
                            </div>
                        </div>
                        
                        <div class="space-y-6">
                            <!-- Product Selection -->
                            <div>
                                <label for="productId" class="block text-sm font-medium text-gray-700 mb-2">
                                    Product <span class="text-red-500">*</span>
                                </label>
                                <select id="productId" name="productId" 
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors" required>
                                    <option value="">Select a product</option>
                                    <option th:each="product : ${products}" 
                                            th:value="${product.id}"
                                            th:text="${product.name + ' - Stock: ' + product.quantity + ' - $' + #numbers.formatDecimal(product.price, 1, 2)}">
                                    </option>
                                </select>
                                <p class="text-sm text-gray-500 mt-1">Only in-stock products are shown</p>
                            </div>
                            
                            <!-- Quantity -->
                            <div>
                                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                                    Quantity <span class="text-red-500">*</span>
                                </label>
                                <input type="number" th:field="*{quantity}" id="quantity" min="1"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                       placeholder="Enter quantity" required>
                            </div>
                            
                            <!-- Unit Price -->
                            <div>
                                <label for="unitPrice" class="block text-sm font-medium text-gray-700 mb-2">
                                    Unit Price ($) <span class="text-red-500">*</span>
                                </label>
                                <input type="number" th:field="*{unitPrice}" id="unitPrice" step="0.01" min="0"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                       placeholder="0.00" required>
                            </div>
                            
                            <!-- Customer Information -->
                            <div class="border-t border-gray-200 pt-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">Customer Information</h3>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">
                                            Customer Name
                                        </label>
                                        <input type="text" th:field="*{customerName}" id="customerName"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                               placeholder="Enter customer name">
                                    </div>
                                    
                                    <div>
                                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                                            Customer Email
                                        </label>
                                        <input type="email" th:field="*{customerEmail}" id="customerEmail"
                                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                               placeholder="Enter customer email">
                                    </div>
                                </div>
                                
                                <div class="mt-6">
                                    <label for="paymentMethod" class="block text-sm font-medium text-gray-700 mb-2">
                                        Payment Method
                                    </label>
                                    <select th:field="*{paymentMethod}" id="paymentMethod"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                                        <option value="">Select payment method</option>
                                        <option value="CASH">Cash</option>
                                        <option value="CARD">Credit/Debit Card</option>
                                        <option value="BANK_TRANSFER">Bank Transfer</option>
                                        <option value="DIGITAL_WALLET">Digital Wallet</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-4">
                            <a th:href="@{/sales}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                                Cancel
                            </a>
                            <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center">
                                <i class="fas fa-check mr-2"></i>
                                Record Sale
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Auto-calculate total amount
        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.getElementById('unitPrice').addEventListener('input', calculateTotal);
        
        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const total = quantity * unitPrice;
            
            // You can display the total somewhere if needed
            console.log('Total: $' + total.toFixed(2));
        }
    </script>
</body>
</html>
