<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sales Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Sales Data Debug</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Monthly Sales Data</h2>
                <pre class="bg-gray-100 p-4 rounded text-sm" th:text="${#strings.toString(monthlyData)}">No data</pre>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Category Sales Data</h2>
                <pre class="bg-gray-100 p-4 rounded text-sm" th:text="${#strings.toString(categoryData)}">No data</pre>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">All Sales ([[${totalSales}]])</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-2 px-4 border">ID</th>
                            <th class="py-2 px-4 border">Product</th>
                            <th class="py-2 px-4 border">Category</th>
                            <th class="py-2 px-4 border">Amount</th>
                            <th class="py-2 px-4 border">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sale : ${allSales}" class="border-b">
                            <td class="py-2 px-4 border" th:text="${sale.id}"></td>
                            <td class="py-2 px-4 border" th:text="${sale.productName}"></td>
                            <td class="py-2 px-4 border" th:text="${sale.category} ?: 'Uncategorized'"></td>
                            <td class="py-2 px-4 border" th:text="${sale.amount} ?: 'N/A'"></td>
                            <td class="py-2 px-4 border" th:text="${sale.date} ?: 'N/A'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6">
            <a href="/dashboard" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
