<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
    <!-- Define the sidebar fragment -->
    <div th:fragment="sidebar">
        <!-- Mobile Menu Overlay -->
        <div id="mobileOverlay" class="mobile-menu-overlay fixed inset-0 bg-black bg-opacity-50 z-40" onclick="toggleSidebar()"></div>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-lg shadow-lg" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-xl lg:translate-x-0">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700">
                <div class="flex items-center">
                    <i class="fas fa-boxes text-white text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-white">InventoryPro</h1>
                </div>
                <p class="text-blue-100 text-sm mt-1">Management System</p>
            </div>
            
            <!-- User Info -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-blue-600"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900" 
                           th:text="${#authentication?.principal?.username} ?: 'Guest User'">Guest User</p>
                        <p class="text-xs text-gray-500">
                            <span sec:authorize="isAuthenticated()">Administrator</span>
                            <span sec:authorize="!isAuthenticated()">Guest</span>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="mt-6 px-3">
                <div class="space-y-1">
                    <a th:href="@{/dashboard}" class="nav-item group">
                        <i class="nav-icon fas fa-chart-bar"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a th:href="@{/products}" class="nav-item group">
                        <i class="nav-icon fas fa-boxes"></i>
                        <span class="nav-text">Products</span>
                    </a>
                    <a th:href="@{/sales}" class="nav-item group">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <span class="nav-text">Sales</span>
                    </a>
                    <a th:href="@{/products/reports}" class="nav-item group">
                        <i class="nav-icon fas fa-chart-pie"></i>
                        <span class="nav-text">Reports</span>
                    </a>
                    <a th:href="@{/products/low-stock}" class="nav-item group">
                        <i class="nav-icon fas fa-exclamation-triangle"></i>
                        <span class="nav-text">Low Stock</span>
                    </a>
                </div>
                
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">System</p>
                    <a th:href="@{/profile}" class="nav-item group" sec:authorize="isAuthenticated()">
                        <i class="nav-icon fas fa-user-cog"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                    <a th:href="@{/settings}" class="nav-item group" sec:authorize="isAuthenticated()">
                        <i class="nav-icon fas fa-cog"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                    
                    <!-- Fixed Logout Form -->
                    <div sec:authorize="isAuthenticated()" class="nav-item group cursor-pointer" onclick="performLogout()">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <span class="nav-text">Logout</span>
                    </div>
                </div>
            </nav>
            
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 bg-gray-50">
                <p class="text-xs text-gray-500 text-center">InventoryPro v1.0</p>
            </div>
        </div>

        <!-- Hidden Logout Form -->
        <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>

        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('mobileOverlay');
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            function performLogout() {
                if (confirm('Are you sure you want to logout?')) {
                    document.getElementById('logoutForm').submit();
                }
            }

            document.querySelectorAll('.nav-item').forEach(item => {
                if (!item.onclick) { // Don't override the logout button
                    item.addEventListener('click', () => {
                        if (window.innerWidth < 1024) {
                            toggleSidebar();
                        }
                    });
                }
            });

            document.getElementById('mobileOverlay').addEventListener('click', toggleSidebar);
        </script>
    </div>
</body>
</html>
