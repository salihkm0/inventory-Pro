<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories - InventoryPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Product Categories</h1>
                        <p class="text-gray-600 mt-1">Manage and view products by category</p>
                    </div>
                    <a th:href="@{/products}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Products
                    </a>
                </div>
            </div>
        </div>

        <!-- Categories Grid -->
        <div class="px-6 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Category Cards -->
                <div th:each="entry : ${categoryStats}" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800" th:text="${entry.key}">Category</h3>
                        <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full" 
                              th:text="${entry.value} + ' products'">
                        </span>
                    </div>
                    <div class="flex justify-between items-center">
                        <a th:href="@{/products(category=${entry.key})}" 
                           class="text-blue-600 hover:text-blue-800 font-medium text-sm flex items-center">
                            View Products
                            <i class="fas fa-arrow-right ml-1 text-xs"></i>
                        </a>
                        <div class="text-2xl font-bold text-gray-600">
                            <i class="fas fa-folder"></i>
                        </div>
                    </div>
                </div>

                <!-- Add New Category Card -->
                <div class="bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 p-6 hover:border-gray-400 transition-colors flex flex-col items-center justify-center cursor-pointer">
                    <i class="fas fa-plus-circle text-gray-400 text-3xl mb-3"></i>
                    <h3 class="text-lg font-medium text-gray-600 mb-2">Add New Category</h3>
                    <p class="text-gray-500 text-sm text-center mb-4">Create a new product category</p>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors text-sm">
                        Add Category
                    </button>
                </div>
            </div>

            <!-- All Categories List -->
            <div class="mt-8 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800">All Categories</h3>
                </div>
                <div class="p-6">
                    <div class="flex flex-wrap gap-2">
                        <span th:each="category : ${allCategories}" 
                              class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                            <i class="fas fa-tag mr-2 text-xs"></i>
                            <span th:text="${category}"></span>
                            <a th:href="@{/products(category=${category})}" class="ml-2 text-blue-600 hover:text-blue-800">
                                <i class="fas fa-external-link-alt text-xs"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
