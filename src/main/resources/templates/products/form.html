<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head(${product.id} != null ? 'Edit Product' : 'Add Product')">
    <!-- Head will be replaced by fragment -->
</head>
<body class="bg-gray-50">
    <!-- Include sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="lg:ml-64 min-h-screen flex flex-col">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800" th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Add Product</h2>
                        <p class="text-gray-600 text-sm mt-1" th:text="${product.id} != null ? 'Update product information' : 'Add a new product to your inventory'">
                            Add a new product to your inventory
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 p-6">
            <div class="max-w-4xl mx-auto">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-600 mr-2"></i>
                        <span class="text-green-800" th:text="${success}"></span>
                    </div>
                </div>
                
                <div th:if="${error}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-600 mr-2"></i>
                        <span class="text-red-800" th:text="${error}"></span>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <form th:action="@{/products}" th:object="${product}" method="post" class="p-8">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <!-- Basic Information -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-3">
                                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                                    Basic Information
                                </h3>
                                
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                        Product Name <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" th:field="*{name}" id="name" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Enter product name" required>
                                    <p class="text-xs text-gray-500 mt-1">Product name is required</p>
                                </div>
                                
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                        Description
                                    </label>
                                    <textarea th:field="*{description}" id="description" rows="4"
                                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                              placeholder="Enter product description"></textarea>
                                </div>
                                
                                <div>
                                    <label for="sku" class="block text-sm font-medium text-gray-700 mb-2">
                                        SKU <span class="text-red-500">*</span>
                                    </label>
                                    <div class="flex space-x-2">
                                        <input type="text" th:field="*{sku}" id="sku"
                                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                               placeholder="Enter SKU" required>
                                        <button type="button" onclick="generateSku()" 
                                                class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-1">Stock Keeping Unit - must be unique</p>
                                </div>
                                
                                <div>
                                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                                        Category
                                    </label>
                                    <select th:field="*{category}" id="category"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                                        <option value="">Select Category</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat}" 
                                                th:text="${cat}"
                                                th:selected="${product.category == cat}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Pricing & Inventory -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-3">
                                    <i class="fas fa-chart-line text-green-600 mr-2"></i>
                                    Pricing & Inventory
                                </h3>
                                
                                <div>
                                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                                        Price (â‚¹) <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" th:field="*{price}" id="price" step="0.01" min="0"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="0.00" required>
                                    <p class="text-xs text-gray-500 mt-1">Price must be greater than or equal to 0</p>
                                </div>
                                
                                <div>
                                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                                        Quantity <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" th:field="*{quantity}" id="quantity" min="0"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Enter quantity" required>
                                    <p class="text-xs text-gray-500 mt-1">Quantity must be greater than or equal to 0</p>
                                </div>
                                
                                <div>
                                    <label for="reorderLevel" class="block text-sm font-medium text-gray-700 mb-2">
                                        Reorder Level
                                    </label>
                                    <input type="number" th:field="*{reorderLevel}" id="reorderLevel" min="0"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                           placeholder="Set reorder level">
                                    <p class="text-xs text-gray-500 mt-1">Alert when stock falls below this level</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-4">
                            <a th:href="@{/products}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                                Cancel
                            </a>
                            <button type="submit" 
                                    th:text="${product.id} != null ? 'Update Product' : 'Add Product'"
                                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center">
                                <i class="fas fa-save mr-2"></i>
                                <span th:text="${product.id} != null ? 'Update Product' : 'Add Product'">Add Product</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function generateSku() {
            const nameField = document.getElementById('name');
            const skuField = document.getElementById('sku');
            const name = nameField.value.trim();
            
            if (name) {
                const baseSku = name.toUpperCase()
                    .replace(/[^A-Z0-9]/g, '')
                    .substring(0, 6);
                const uniquePart = Math.random().toString(36).substring(2, 6).toUpperCase();
                skuField.value = baseSku + '-' + uniquePart;
            } else {
                const uniqueSku = 'SKU-' + Math.random().toString(36).substring(2, 10).toUpperCase();
                skuField.value = uniqueSku;
            }
        }

        document.getElementById('name').addEventListener('blur', function() {
            const skuField = document.getElementById('sku');
            const name = this.value.trim();
            
            if (name && (!skuField.value || skuField.value.startsWith('SKU-'))) {
                generateSku();
            }
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const name = document.getElementById('name').value.trim();
            const sku = document.getElementById('sku').value.trim();
            
            if (!name) {
                e.preventDefault();
                alert('Product name is required');
                document.getElementById('name').focus();
                return false;
            }
            
            if (!sku) {
                e.preventDefault();
                alert('SKU is required');
                document.getElementById('sku').focus();
                return false;
            }
            
            if (price < 0) {
                e.preventDefault();
                alert('Price cannot be negative');
                document.getElementById('price').focus();
                return false;
            }
            
            if (quantity < 0) {
                e.preventDefault();
                alert('Quantity cannot be negative');
                document.getElementById('quantity').focus();
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
