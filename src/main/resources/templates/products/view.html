<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head('Product Details - InventoryPro')">
    <!-- Head will be replaced by fragment -->
</head>
<body class="bg-gray-50">
    <!-- Include sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="lg:ml-64 min-h-screen flex flex-col">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
            <div class="px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Product Details</h2>
                        <p class="text-gray-600 text-sm mt-1">Complete information about the product</p>
                    </div>
                    <a th:href="@{/products}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Products
                    </a>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 p-6">
            <!-- Product Details -->
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <!-- Product Header -->
                    <div class="px-8 py-6 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900" th:text="${product.name}"></h2>
                                <p class="text-gray-600 mt-1" th:text="${product.description} ?: 'No description available'"></p>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-bold text-gray-900" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></div>
                                <div class="text-sm text-gray-500">Price</div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Information -->
                    <div class="p-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <!-- Basic Information -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-3">
                                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                                    Basic Information
                                </h3>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                                    <div class="text-lg font-mono text-gray-900" th:text="${product.sku}"></div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800" 
                                          th:text="${product.category != null ? product.category : 'Uncategorized'}">
                                    </span>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Created</label>
                                    <div class="text-sm text-gray-900">
                                        <span th:if="${product.createdAt != null}" th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                        <span th:if="${product.createdAt == null}">N/A</span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Updated</label>
                                    <div class="text-sm text-gray-900">
                                        <span th:if="${product.updatedAt != null}" th:text="${#temporals.format(product.updatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                                        <span th:if="${product.updatedAt == null}">N/A</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Inventory Information -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-3">
                                    <i class="fas fa-chart-line text-green-600 mr-2"></i>
                                    Inventory Information
                                </h3>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Current Stock</label>
                                    <!-- Simple approach without complex conditional classes -->
                                    <div th:if="${product.getStockStatus() == 'OUT_OF_STOCK'}" class="text-2xl font-bold text-red-600" th:text="${product.quantity}"></div>
                                    <div th:if="${product.getStockStatus() == 'LOW_STOCK'}" class="text-2xl font-bold text-yellow-600" th:text="${product.quantity}"></div>
                                    <div th:if="${product.getStockStatus() == 'IN_STOCK'}" class="text-2xl font-bold text-green-600" th:text="${product.quantity}"></div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Reorder Level</label>
                                    <div class="text-lg text-gray-900">
                                        <span th:if="${product.reorderLevel != null}" th:text="${product.reorderLevel}"></span>
                                        <span th:if="${product.reorderLevel == null}">Not set</span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock Status</label>
                                    <div th:if="${product.getStockStatus() == 'OUT_OF_STOCK'}">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
                                            <i class="fas fa-times-circle mr-2"></i> Out of Stock
                                        </span>
                                    </div>
                                    <div th:if="${product.getStockStatus() == 'LOW_STOCK'}">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                                            <i class="fas fa-exclamation-triangle mr-2"></i> Low Stock
                                        </span>
                                    </div>
                                    <div th:if="${product.getStockStatus() == 'IN_STOCK'}">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                            <i class="fas fa-check-circle mr-2"></i> In Stock
                                        </span>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Inventory Value</label>
                                    <div class="text-lg font-bold text-green-600">
                                        <span th:text="'$' + ${#numbers.formatDecimal((product.price != null ? product.price.doubleValue() : 0) * (product.quantity != null ? product.quantity : 0), 1, 2)}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-4">
                            <a th:href="@{/products}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                                Back to List
                            </a>
                            <!-- PDF Download Button -->
                            <a th:href="@{/products/{id}/pdf(id=${product.id})}" 
                               class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium flex items-center">
                                <i class="fas fa-file-pdf mr-2"></i>
                                Download PDF
                            </a>
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center">
                                <i class="fas fa-edit mr-2"></i>
                                Edit Product
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
